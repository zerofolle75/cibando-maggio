<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1" id="container-form">

                <h2 class="form-title">Aggiungi nuova ricetta</h2>

                <form class="mx-1 mx-md-4" [formGroup]="form" (ngSubmit)="onSubmit()">

                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Titolo Ricetta</label>
                      <input type="text" id="form3Example1c" class="form-control" formControlName="titoloRicetta"/>
                    </div>

                    <div class="form-outline">
                      <label class="form-label" for="textAreaExample">Descrizione ricetta</label>
                      <textarea class="form-control" id="textAreaExample" rows="4" formControlName="descrizioneRicetta"></textarea>
                    </div>

                    <div class="form-row align-items-center">
                      <div class="col-auto my-1">
                        <label class="mr-sm-2" for="inlineFormCustomSelect">Difficolt√†</label>
                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" formControlName="difficolta">
                          <option value="0"> </option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate" formControlName="pubblicazione">
                      <label class="form-check-label" for="flexCheckIndeterminate">Ricetta Pubblicata</label>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Aggiungi</button>
                    </div>
                </form>

              </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                  <div class="dropZone">
                    <div class="text-center">
                      <input class="form-control" type="file" >
                      <button type="submit" class="btn btn-success">Upload</button>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
